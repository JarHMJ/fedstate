apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: namespace
    app.kubernetes.io/created-by: multicloud-mongo-operator
    app.kubernetes.io/part-of: multicloud-mongo-operator
    app.kubernetes.io/managed-by: kustomize
  name: mongo-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-manager
  namespace: mongo-operator
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: deployment
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: multicloud-mongo-operator
    app.kubernetes.io/part-of: multicloud-mongo-operator
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: multicloud-mongo-operator
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: multicloud-mongo-operator
    spec:
      containers:
      - command:
        - /manager
        args:
        - --kubeconfig=/etc/kubeconfig
        - --enable-mongodb-controller=true
        - --enablecertrotation=true
        image: 10.29.5.101/daocloud/multicloud-mongo-operator:v0.0.1
        imagePullPolicy: Always
        name: manager
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: mongo-operator-webhook-cert
      serviceAccountName: mongo-manager-sa
      terminationGracePeriodSeconds: 10
